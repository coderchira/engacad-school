<div class="jumbotron col-md-6 col-md-offset-3">
    <div ng-show="showAnimation == true" class="progress progress-striped active">
        <div class="progress-bar progress-bar-info" style="width: 100%"></div>
    </div>
    <div ng-hide="showAnimation == true">
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <div class="col-md-10">
                        <input type="text" ng-model="user.username" ng-class="{false: 'form-control', true:'form-control orange-border'}[invalidated == true]" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10">
                        <div class="input-group">
                            <input type="password" ng-model="user.password" ng-class="{false:'form-control',true:'form-control orange-border'} [invalidated == true]" id="inputPassword" placeholder="Password">
                            <span class="input-group-btn">
                                <button class="btn btn-info" ng-click="login()" type="button">
                                    <span class="glyphicon glyphicon-send"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
